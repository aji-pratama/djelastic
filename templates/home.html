<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
  <title>Anything You Want</title>
</head>

<body>
  <main>
    <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-8 mx-auto">

            <h2>Anything You Want</h2>

            <form method="GET" class="d-flex justify-content-between my-3">
              <input type="text" class="form-control" placeholder="Search something..." name="q" value="{{ request.GET.q }}">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>

            {% for content in contents %}
            <div class="card my-2">
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title">{{ content.title }}</h5>
                <p class="card-text">{{ content.body }}</p>
                <a href="#" class="btn btn-secondary">Go to</a>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
